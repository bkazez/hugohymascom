- performance: "Haydn _Die Schöpfung_ – Les Arts Florissants / William Christie"
  quote: "The English tenor Hugo Hymas brought poignant vocal colors and melting tenderness to his performance."
  source: "_New York Times_, 16 November 2018"

- performance: "Purcell _Ode to St Cecilia’s Day_ – Freiburg Baroque / Kristian Bezuidenhout"
  quote: "If I had to pick out one sublime moment it would be tenor Hugo Hymas’s rendition of Beauty thou Scene of Love in Purcell’s Ode."
  source: "_The Telegraph_, 23 November 2022"

- performance: "Buxtehude ‘Salvator Mundi’ disc – Ricercar Consort / Philippe Pierlot"
  quote: "A stunning moment of elation and the contemplation of eternity, borne by the radiant voice and remarkably eloquent phrasing of tenor Hugo Hymas."
  source: "_Le Figaro_, 8 April 2023"

- performance: "Handel _La Resurrezione_ – The English Concert / Harry Bicket"
  quote: "Hugo Hymas sings with even, smoothly rounded tone as St John the Evangelist, dispenser of comfort and wisdom."
  source: "Gramophone, June 2022"

- performance: "Bach _Easter Oratorio_ – Gabrieli Consort & Players / Paul McCreesh"
  quote: "The arias were exquisite, particularly Sanfte, Soll Mein Todeskummer for tenor (Hugo Hymas, excellent) and two recorders..."
  source: "_The Guardian_, 20 April 2022"

- performance: "Bach _St John Passion_ – Academy of Ancient Music / Laurence Cummings"
  quote: "Hugo Hymas was the light-voiced tenor dealing very surely with his two demanding arias."
  source: "_Financial Times_, 18 April 2022"

- performance: "Monteverdi _Il Ritorno d’Ulisse_ – Maggio Musicale"
  quote: "The two servants Eurimaco and Melanto were played by tenor Hugo Hymas and mezzo-soprano Miriam Albano. They brought a youthful, playful element to the drama and related to each other with natural ease."
  source: "_OperaWire_, 6 July 2021"

- performance: "Battistelli _Julius Caesar_ – Opera di Roma"
  quote: "The tenor Hugo Hymas as Brutus’ servant Lucius produced a neatly essayed performance in which he showed off his attractive voice in a lyrical presentation."
  source: "_OperaWire_, 15 December 2021"

- performance: "Bach _St Matthew Passion_ – Arcangelo / Jonathan Cohen"
  quote: "The pick was Hugo Hymas, clear as a bell in the tenor solos."
  source: "_The Times_, 10 September 2021"

- performance: "Bach & Caldara – Dunedin Consort / John Butt"
  quote: "Standing out among the singers, the tenor Hugo Hymas disclosed a bloom at the top of his voice."
  source: "_The Telegraph_, 1 January 2023"
